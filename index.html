<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="container-main flex">
        <!-- barra nera navigazione -->
        <nav class="menu">
          <div class="home-section flex">
            <img class="small-logo" src="img/logo-small.svg" alt="" /><span
              >Home</span
            >
            <img class="small-logo" src="img/home.svg" alt="" /><span
              >cerca</span
            >
            <img class="small-logo" src="img/search.svg" alt="" /><span>
              La tua libreria</span
            >
            <img class="small-logo" src="img/ellipsis-solid.svg" alt="" />
            <div class="playlist flex">
              <h5>PLAYLIST</h5>
              <svg
                class="small-logo"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  fill="#fff"
                />
              </svg>
              <span> Crea Playlist</span>
              <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
          <div class="account flex">
            <img class="micro-logo" src="img/download.svg" alt="" />
            <span> installa app</span>
            <img class="small-logo" src="img/profile.svg" alt="" />
            <span>Vincenzo Amari</span>
          </div>
        </nav>
        <!-- main page  -->
        <main class="container-scrollpage">
          <div class="upgrade-bar flex">upgrade bar</div>
          <div class="scrollpage">scrollpage</div>
        </main>
      </div>
      <!-- riproduzione musica -->
      <footer class="playbar flex">
        <div class="song-section">musica</div>
        <div class="reproducuion-section">play</div>
        <div class="settigs-section">volume</div>
      </footer>
    </div>
  </body>
</html>
